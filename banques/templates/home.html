{% extends 'layout/layout.html' %}
{% load static %}

{% block css %}

{% endblock %}


{% block content %}


    <div id="vos_comptes_block">
        <h2>Vos comptes </h2>
        <ul>
            {% for compte in comptes %}

                </li>

        </ul>

        <div id="creer_compte">
            <a href="/banque/comptes/creer">Cr√©er un compte</a>
        </div>
    </div>
{% endblock %}
